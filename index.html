<!DOCTYPE html>
<html lang="en">

<head>
<title>IIT Dining Hall Feedback</title>
</head>
<body>
  <h1>Help us improve!</h1>
  <p>Provide your feedback below:</p>

  <form method="get" action="null" id="submission">
  	<label for="name">Name</label>
  	<input type="text" name="name_data" id="name">

  	<label for="email">Email</label>
  	<input type="text" name="email_data" id="email">

  	<label for="student_year">Class Year</label>
  	<div class="student_year_div">
  		<label for="student_year">Freshman</label>
  		<input type="radio" name="student_year" value="freshman">
  		<label for="student_year">Sophomore</label>
  		<input type="radio" name="student_year" value="sophomore">
  		<label for="student_year">Junior</label>
  		<input type="radio" name="student_year" value="junior">
  		<label for="student_year">Senior</label>
  		<input type="radio" name="student_year" value="senior">
  		<label for="student_year">Graduate</label>
  		<input type="radio" name="student_year" value="graduate">
  	</div>
  </form>

  <label for ="comments">Comments</label>
  <textarea name="comments" form="submission">
  </textarea>

</body>
</html>
