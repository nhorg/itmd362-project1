<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>IIT Dining Hall Feedback</title>
  <link rel="stylesheet" media="screen" href="style/style.css"/>
  <link rel="stylesheet" media="screen" href="style/normalize.css"/>
  <script async src="js/script.js"></script>
</head>
<body>
  <h1>Help us improve!</h1>
  <p>Provide your feedback below! Get 10 bonus points to use in Center Court!</p>

  <form name="submit" method="get" action="null" id="submission" onsubmit="return validateForm()">
  	<label for="name_data">Name</label>
  	<input type="text" name="name_data" id="name_data">

  	<label for="email_data">Email</label>
  	<input type="text" name="email_data" id="email_data">

  	<label for="student_year">Class Year</label>
  	<div class="student_year_div">
  		<select id="student_year">
  			<option value="freshman">Freshman</option>
  			<option value="sophomore">Sophomore</option>
  			<option value="junior">Junior</option>
  			<option value="senior">Senior</option>
  			<option value="graduate">Graduate</option>
  		</select>
  	</div>
  	
  </form>

  <label>What would you like to improve?</label>
  <textarea name="comments" form="submission">
  </textarea>

  <div class="submit_btn"><input type="submit" value="Submit"></div>

</body>
</html>
